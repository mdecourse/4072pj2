 ## <font face="標楷體"><font color="black"><p align="center">一.摘要 <br><small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;主講者:洪維辰</font></font></p></small>

<section data-markdown>
    <script type="text/template">
<font face="標楷體"><font color="black"><font size="7"><p align="left">摘要</font></font></font></p>


<font face="標楷體"><font color="black"><font size="6"><p align="left">本文希望透過分析及比較數據結果，來驗證是否可以取代付費數值分析軟體，range3是一套開源有限元素分析軟體，可幫助使用者分析設計的工程問題來設計出最佳化產品。以下簡報主要在探討應力分析問題(Stress analysis)，根據使用者所需條件的設定及參數的設置，來查看其變化情形，並透過多次分析測試結果，來判別是否可以利用或取代其他分析軟體
</font></font></font></p>

<section data-background-image="https://i.imgur.com/voFID5B.png">
